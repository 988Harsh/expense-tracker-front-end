<div class="main-body d-flex justify-content-center h-100 fluid">
    <div class="card">
        <div class="card-header">
            <h3>Sign In</h3>
        </div>
        <div class="card-body">
            <form (ngSubmit)="login(f)" #f="ngForm">
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" required class="form-control" ngModel name="username" placeholder="username">

                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" minlength="7" required class="form-control" ngModel name="password"
                        placeholder="password">
                </div>
                <p class="text-small" *ngIf="alert" style="color:rgba(255, 0, 0, 0.979)">Invalid Credentials!</p>
                <div class="row align-items-center remember">
                    <input type="checkbox" ngModel name="remember">keep me signed in
                </div>
                <div class="form-group">
                    <input type="submit" [disabled]="!f.valid" value="Login" class="btn float-right login_btn">
                </div>
            </form>
        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-center links">
                Don't have an account?<a [routerLink]="['/auth/signup']">Sign Up</a>
            </div>
        </div>
    </div>
</div>
