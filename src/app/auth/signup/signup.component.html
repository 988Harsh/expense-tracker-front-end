<div class="signup__container">
    <div class="container__child signup__thumbnail">

        <div class="thumbnail__content text-center">
            <h1 class="heading--primary">Welcome to Expense Tracker</h1>
            <h2 class="heading--secondary">Easiest way to keep track of your expenditure</h2>
            <h3 class="heading--secondary">Would you like to join?</h3>
        </div>
        <div class="thumbnail__links">
            <ul class="list-inline m-b-0 text-center">
                <li><a [routerLink]="['/']" target="_blank"><i class="fa fa-globe"></i></a></li>
            </ul>
        </div>
        <div class="signup__overlay"></div>
    </div>
    <div class="container__child signup__form">
        <form (ngSubmit)="signup(f)" #f="ngForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" ngModel name="name" id="username" placeholder="username"
                    required />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="text" ngModel name="email" id="email"
                    placeholder="example@example.com" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" ngModel name="password" id="password" minlength="7"
                    placeholder="********" required />
            </div>
            <p class="text-small" *ngIf="alert" style="color:rgba(255, 0, 0, 0.979)">Invalid Details!</p>
            <div class="m-t-lg">
                <ul class="list-inline">
                    <li>
                        <input class="btn btn--form" [disabled]="!f.valid" type="submit" value="Register" />
                    </li>
                    <li>
                        <a class="signup__link" [routerLink]="['/auth']">I am already a member</a>
                    </li>
                </ul>
            </div>
        </form>
    </div>
</div>
